<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        li{
            clear: both;
            margin-top: 20px;
        }
        img {
            width: 60px;
            float: left;
            margin-right: 10px;
        }
        strong {
            font-size: 20px;
        }
        p {
            margin: 5px 0;
        }
        #notification {
            background-color: #9e5b5b;
            height: 50px;
            margin: 10px 0;
            border-radius: 10px;  
            font-family: sans-serif;     
            text-align: center;
            line-height: 50px;
            color: white;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <form id="repo-form">
        <input type="text" name="repository">
        <button type="submit">Adicionar</button>
    </form>
    <div id='notification'>
        
    </div>
    <ul id="repo-list">

    </ul>
    <script src="./bundle.js"></script>

</html>
