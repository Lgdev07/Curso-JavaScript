<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To do List</title>

<body class="container">
    
        <h1 class="text-center">To do List</h1>
    
        <form class="form" onsubmit="incluir.adicionar(event)">
            
            <div class="form-group">
                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" class="form-control" required autofocus/>        
            </div>    

            <div class="form-group">
                <label for="data">Data para Conclusão</label>
                <input id="data-fim" type="date" class="form-control" required />
            </div>
            
            <button class="btn btn-primary" type="submit">Incluir</button>
        </form>
        
        <div class="text-center">
            <button class="btn btn-primary text-center" type="button">
                Verificar Concluídos
            </button>
        </div>

        <br>
        <br>
        
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Assunto</th>
                    <th>Data Inicio</th>
                    <th>Data Fim</th>
                    <th>Concluir</th>
                </tr>
            </thead>
            
            <tbody>
 
            </tbody>   
    
            <tfoot>
            </tfoot>
        </table>
        <script src="js/models/Assunto.js"></script>
        <script src="js/controllers/IncluiAssunto.js"></script>

</body>
</html>
