<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros Passos com DOM</title>
    <style>
        body{
            background: rgb(172, 145, 236);
            color: white;
            font: normal 10pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com DOM</h1>
    <P>Aqui vai o Resultado</P>
    <p>Aprendendo a usar <strong>DOM</strong> em Javascript.</p>
    <div id="msg">Clique em Mim</div>
    <script>
        var p = window.document.getElementsByTagName('p')[1]
        var corpo = window.document.body.style
        var id = window.document.getElementById('msg')
        var query_selector = window.document.querySelector('p')

        id.style.background = 'black'
        id.innerHTML = 'Novo Texto...'
        corpo.background = 'green'

        query_selector.style.color = 'red'
        
        window.document.write(p.innerHTML)
    </script>
</body>
</html>
