<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="numeros.css">
    
    <title>Analisando Números</title>
</head>
<body>
    <header>
        <p>Analisando Números de 1 a 100</p>
    </header>
    <section id='section'>
    
        <div id="inicio">
            <label for="inicio">Início </label>            
            <input id="inicio" type="number">
            <button id="adicionar">Adicionar</button>
        </div>

        <div>
            <select name="resultado" id="resultado" size="10">
            </select>
        </div>

        <div>
            <button id="confirmar">Confirmar</button>
            <button id="deletar">Deletar Número</button>
        </div>
        
    </section>
    <footer>
        ®Luan
    </footer>

    <script src="numeros.js"></script>
</body>
</html>
